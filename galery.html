<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenangan Kita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://files.catbox.moe/x5rvik.jpg') center/cover no-repeat fixed;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .foto-container {
      padding: 2rem 1rem 6rem; /* bawah dilebihin biar tombol musik ga ketimpa */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .foto-box {
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .foto-box img {
      width: 100%;
      border-radius: 0.5rem;
    }

    .musik-btn {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 12px;
      padding: 0.7rem 2rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .lanjut-btn {
      margin: 3rem auto 1rem;
      display: block;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .lanjut-btn:hover {
      background-color: #e95ea6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="musik" autoplay loop>
    <source src="https://files.catbox.moe/uujmen.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Tombol musik -->
  <button class="musik-btn" onclick="toggleMusik()">⏯ Musik</button>

  <!-- Isi foto-foto -->
  <div class="foto-container">
    <!-- Ganti URL gambar di bawah ini -->
    <div class="foto-box"><img src="https://files.catbox.moe/gwvii0.jpg" alt="Foto 1"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/br8bx4.jpg" alt="Foto 2"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/qb9kv4.jpg" alt="Foto 3"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/y1q8hp.jpg" alt="Foto 4"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/br8bx4.jpg" alt="Foto 5"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/p22e3e.jpg" alt="Foto 6"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/x185cv.jpg" alt="Foto 7"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/nmexe7.jpg" alt="Foto 8"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/9rmn2i.jpg" alt="Foto 9"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/5g7q1q.jpg" alt="Foto 10"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/1my1z1.jpg" alt="Foto 11"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/sr11qh.jpg" alt="Foto 12"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/2hu69i.jpg" alt="Foto 13"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/f7j744.jpg" alt="Foto 14"></div>
    <div class="foto-box"><img src="https://files.catbox.moe/xd8ytd.jpg" alt="Foto 15"></div>

    <!-- Tombol lanjut -->
    <button class="lanjut-btn" onclick="window.location.href='loveyou.html'">➜ Lanjut Halaman</button>
  </div>

  <script>
    const musik = document.getElementById('musik');
    function toggleMusik() {
      if (musik.paused) {
        musik.play();
      } else {
        musik.pause();
      }
    }
  </script>
</body>
</html>
